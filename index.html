<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="1v1 BattleGrounds">
    <meta property="og:description" content="You got invited to Play 1v1 Battlegrounds! A game where you fight in a unique arena with revolvers or knives, and earn coins for new weapons after every win.">
    <meta property="og:image" content="your-image-url.jpg">
    <meta property="og:url" content="https://yourwebsite.com">
    <title>1v1 BattleGrounds</title>
    <style>
        /* General Reset and Layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            height: 100%;
            overflow-x: hidden;
            background-color: #000000;
            color: #9b59b6; /* Purple text */
            position: relative;
        }

        /* Snowfall Animation */
        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 999;
            pointer-events: none;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: #9b59b6;
            font-size: 1em;
            opacity: 0.7;
            user-select: none;
            animation: snowfall 10s linear infinite;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.3;
            }
        }

        /* Purple Rain Animation */
        .purple-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .raindrop {
            position: absolute;
            width: 2px;
            height: 15px;
            background-color: #9b59b6;
            animation: rain 0.5s linear infinite;
        }

        @keyframes rain {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Layout Styling */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
            z-index: 10;
            position: relative;
        }

        h1 {
            font-size: 60px;
            margin-bottom: 15px;
            color: #9b59b6;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .title-description {
            font-size: 18px;
            text-align: center;
            margin-bottom: 40px;
        }

        .button-container button {
            background-color: #9b59b6;
            color: #ffffff;
            padding: 18px 40px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 50px; /* Moved button further down */
        }

        .button-container button:hover {
            background-color: #8e44ad;
            transform: scale(1.05);
        }

        .info-section {
            max-width: 1200px;
            margin-top: -150px; /* Adjusted position closer to top */
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            color: #ffffff;
            z-index: 10;
            position: relative;
        }

        .info-section h2 {
            color: #9b59b6;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .info-section p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .menu-bar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 15px 0;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
        }

        .menu-bar a {
            color: #ffffff;
            padding: 15px 30px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .menu-bar a:hover {
            background-color: #9b59b6;
        }

        .menu-bar a:active {
            transform: scale(0.98);
        }

        /* Scroll Effect */
        section {
            padding-top: 80px; /* Offset for fixed menu */
        }

    </style>
</head>
<body>

    <!-- Purple Rain Animation -->
    <div class="purple-rain">
        <!-- Create multiple drops -->
        <div class="raindrop" style="left: 10%; animation-duration: 1s;"></div>
        <div class="raindrop" style="left: 20%; animation-duration: 1.5s;"></div>
        <div class="raindrop" style="left: 30%; animation-duration: 1s;"></div>
        <div class="raindrop" style="left: 40%; animation-duration: 1.2s;"></div>
        <div class="raindrop" style="left: 50%; animation-duration: 1.8s;"></div>
        <div class="raindrop" style="left: 60%; animation-duration: 1.4s;"></div>
        <div class="raindrop" style="left: 70%; animation-duration: 1.3s;"></div>
        <div class="raindrop" style="left: 80%; animation-duration: 1.6s;"></div>
        <div class="raindrop" style="left: 90%; animation-duration: 1.7s;"></div>
    </div>

    <!-- Navigation Bar -->
    <div class="menu-bar">
        <a href="#home">Home</a>
        <a href="#info">Info</a>
    </div>

    <!-- Main Content -->
    <div id="home" class="container">
        <h1>1v1 BattleGrounds</h1>
        <p class="title-description">Get ready to fight in an arena with revolvers or knives! Win and earn coins to unlock better weapons.</p>

        <div class="button-container">
            <button id="playButton">Play Now</button>
        </div>
    </div>
